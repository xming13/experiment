<!DOCTYPE html>
<html>

  <title>Experiment</title>

<body>
  <style>
    html, body {height:100%;}
    html {display:table; width:100%;}
    body {display:table-cell; text-align:center; vertical-align:middle;}

    .wrapper {
      display: inline-block;
      position: relative;
      height: 120px;
      width: 120px;
    }

    .square,
    .bg1,
    .bg2,
    .bg3 {
      position: absolute;
      height: 100px;
      width: 100px;
      top: 10px;
      left: 10px;
      border-radius: 10px;
    }

    .bg1 {
      background-color: hsl(30, 100%, 80%);
      -webkit-animation: backgroundfade1 3s infinite;
    }
    .bg2 {
      background-color: hsl(30, 100%, 65%);
      -webkit-animation: backgroundfade2 3s infinite;
    }
    .bg3 {
      background-color: hsl(30, 100%, 50%);
      -webkit-animation: backgroundfade3 3s infinite;
    }

    @-webkit-keyframes backgroundfade1 {
      0%, 100% {
        top: 10px;
        left: 10px;
        height: 100px;
        width: 100px;
      }
      40% {
        top: 0;
        left: 0;
        height: 120px;
        width: 120px;
      }

      0%, 15% {
        opacity: 1;
      }
      30%, 100% {
        opacity: 0;
      }
    }

    @-webkit-keyframes backgroundfade2 {
      0%, 100% {
        top: 10px;
        left: 10px;
        height: 100px;
        width: 100px;
      }
      40% {
        top: 5px;
        left: 5px;
        height: 110px;
        width: 110px;
      }

      0%, 15% {
        opacity: 1;
      }
      30%, 100% {
        opacity: 0;
      }
    }

    @-webkit-keyframes backgroundfade3 {
      0%, 100% {
        top: 10px;
        left: 10px;
        height: 100px;
        width: 100px;
      }
      40% {
        top: 7px;
        left: 7px;
        height: 106px;
        width: 106px;
      }

      0%, 15% {
        opacity: 1;
      }
      30%, 100% {
        opacity: 0;
      }
    }

    @-webkit-keyframes background2 {
      0%, 31%, 100% {
        top: 10px;
        left: 10px;
        height: 100px;
        width: 100px;
      }
      10%, 20% {
        top: 5px;
        left: 5px;
        height: 110px;
        width: 110px;
      }
    }

    @-webkit-keyframes background3 {
      0%, 31%, 100% {
        top: 10px;
        left: 10px;
        height: 100px;
        width: 100px;
      }
      5%, 20% {
        top: 7px;
        left: 7px;
        height: 106px;
        width: 106px;
      }
    }

    .one:hover {
      border-width: 0;
      border-color: rgba(0, 0, 0, 0.5);
    }

      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-origin: border-box;
      display: inline-block;
      width: 100px;
      height: 100px;
      border-style: solid;
      border-width: 50px;
      border-color: rgba(0,0,0,0);
      border-radius: 100%;
      -moz-border-radius: 100%;
      -webkit-border-radius: 100%;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: 0.5s ease;
      -moz-transition: 0.5s ease;
      -ms-transition: 0.5s ease;
      -o-transition: 0.5s ease;
      transition: 0.5s ease;
    }
  </style>

    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
