<html>
<head>
    <title>A 'Russian nesting doll' Christmas Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="A 'Russian nesting doll' Christmas Tree" />
    <meta property="og:site_name" content="Scroll to Zoom Christmas Tree" />
    <meta property="og:url" content="http://xming13.github.io/experiment/christmas-tree/" />
    <meta property="og:description" content="A 'Russian nesting doll' Christmas Tree. Scroll to zoom. Implemented using vanilla js and css without images." />
    <meta property="og:image" content="http://xming13.github.io/experiment/christmas-tree/fb-share.png" />
    <meta property="og:type" content="website" />

    <link href="favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/app.css"/>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        ga('create', 'UA-53662868-13', 'auto');

    </script>
</head>
<body>

<div id="wrap">

    <div id="container">

        <ul id="nav">
            <li><a href="#green" class="green"></a></li>
            <li><a href="#yellow" class="yellow"></a></li>
            <li><a href="#red" class="red"></a></li>
            <li><a href="#purple" class="purple"></a></li>
            <li><a href="#white" class="white"></a></li>
        </ul>

        <div id="content">

            <section id="green">
                <span class="tree-top"></span>
                <span class="tree-center"></span>
                <span class="tree-left tree-left1"></span>
                <span class="tree-left tree-left2"></span>
                <span class="tree-left tree-left3"></span>
                <span class="tree-left tree-left4"></span>
                <span class="tree-right tree-right1"></span>
                <span class="tree-right tree-right2"></span>
                <span class="tree-right tree-right3"></span>
                <span class="tree-right tree-right4"></span>
            </section>

            <section id="yellow">
                <span class="tree-top"></span>
                <span class="tree-center"></span>
                <span class="tree-left tree-left1"></span>
                <span class="tree-left tree-left2"></span>
                <span class="tree-left tree-left3"></span>
                <span class="tree-left tree-left4"></span>
                <span class="tree-right tree-right1"></span>
                <span class="tree-right tree-right2"></span>
                <span class="tree-right tree-right3"></span>
                <span class="tree-right tree-right4"></span>
            </section>

            <section id="red">
                <span class="tree-top"></span>
                <span class="tree-center"></span>
                <span class="tree-left tree-left1"></span>
                <span class="tree-left tree-left2"></span>
                <span class="tree-left tree-left3"></span>
                <span class="tree-left tree-left4"></span>
                <span class="tree-right tree-right1"></span>
                <span class="tree-right tree-right2"></span>
                <span class="tree-right tree-right3"></span>
                <span class="tree-right tree-right4"></span>
            </section>

            <section id="purple">
                <span class="tree-top"></span>
                <span class="tree-center"></span>
                <span class="tree-left tree-left1"></span>
                <span class="tree-left tree-left2"></span>
                <span class="tree-left tree-left3"></span>
                <span class="tree-left tree-left4"></span>
                <span class="tree-right tree-right1"></span>
                <span class="tree-right tree-right2"></span>
                <span class="tree-right tree-right3"></span>
                <span class="tree-right tree-right4"></span>
            </section>

            <section id="white">
                <span class="tree-top"></span>
                <span class="tree-center"></span>
                <span class="tree-left tree-left1"></span>
                <span class="tree-left tree-left2"></span>
                <span class="tree-left tree-left3"></span>
                <span class="tree-left tree-left4"></span>
                <span class="tree-right tree-right1"></span>
                <span class="tree-right tree-right2"></span>
                <span class="tree-right tree-right3"></span>
                <span class="tree-right tree-right4"></span>

                <span class="deco deco-top"></span>
                <span class="deco deco1"></span>
                <span class="deco deco2"></span>
                <span class="deco deco3"></span>
                <span class="deco deco4"></span>
                <span class="deco deco5"></span>
                <span class="deco deco6"></span>
                <span class="deco deco7"></span>
                <span class="deco deco8"></span>
                <span class="deco deco9"></span>
                <span class="deco deco10"></span>
                <span class="deco deco11"></span>
                <span class="deco deco12"></span>

                <span class="snowman-body">
                    <span class="snowman-button button1"></span>
                    <span class="snowman-button button2"></span>
                    <span class="snowman-button button3"></span>
                </span>
                <span class="snowman-head">
                    <span class="snowman-left-eye"></span>
                    <span class="snowman-right-eye"></span>
                    <span class="snowman-nose"></span>
                    <span class="snowman-mouth"></span>
                </span>
                <span class="snowman-hat"></span>
                <span class="snowman-hat-stripe"></span>
                <span class="snowman-hat-bottom"></span>
            </section>

        </div>
        <!-- #content -->

    </div>
    <!-- #container -->
    <div class="ground"></div>
</div>
<div id="scroller"></div>
<script type="text/javascript" src="js/snowstorm.min.js"></script>
<script>
    snowStorm.className = 'snow';
    snowStorm.animationInterval = 100;
    snowStorm.snowStick = false;
    snowStorm.usePositionFixed = true;
    snowStorm.zIndex = 2;
</script>
<script type="text/javascript" src="js/zui.js"></script>
</body>
</html>
