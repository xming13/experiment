<html>
<head>
    <title>Tree Hugger By Antsy Pants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:url" content="http://xming13.github.io/experiment/tree-hugger/"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:type" content="website"/>

    <link href="favicon.ico" rel="shortcut icon"/>
    <!--<link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="content">
    <audio id="audio" src="audio/Antsy_Pants_-_Tree_Hugger.mp3"></audio>
    <div class="container">
        <div class="lyrics-wrapper">
            <div id="lyrics"></div>
            <div id="loading">Loading . . .</div>
        </div>

        <div id="btn-start" style="display: none;">Start!</div>

        <div class="scene-first">
            <section class="flower-wrapper">
                <span class="flower">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>

                <span class="bubble bubble1"></span>
                <span class="bubble bubble2"></span>
                <span class="bubble bubble3"></span>
            </section>
            <section class="tree-wrapper">
                <span class="tree">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>

                <span class="wish-tree wish-tree1">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="wish-tree wish-tree2">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="wish-tree wish-tree3">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <section class="cat-wrapper">
                <span class="cat"></span>
                <span class="bee">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <div class="ground">
                <div class="grass"></div>
            </div>
        </div>
        <div class="scene-second">
            <section class="turtle-wrapper">
                <span class="turtle"></span>
                <span class="cloud cloud1">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="cloud cloud2">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="cloud cloud3">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <section class="fish-wrapper">
                <span class="fish"></span>

                <span class="bubble bubble1"></span>
                <span class="bubble bubble2"></span>
                <span class="bubble bubble3">
                    <span class="desert"></span>
                    <span class="cactus"></span>
                    <span class="pink-flower"></span>
                </span>
            </section>
            <div class="sea">
            </div>
            <div class="sea-front">
            </div>
        </div>
        <div class="scene-third">

        </div>
    </div>
    <!-- #container -->

    <!--<div class="flick flick-working"></div>-->
</div>

<script type="text/javascript" src="js/popcorn-complete.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
