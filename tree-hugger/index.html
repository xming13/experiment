<html>
<head>
    <title>Tree Hugger By Antsy Pants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:url" content="http://xming13.github.io/experiment/tree-hugger/"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:type" content="website"/>

    <link href="favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="content">
    <!--<audio src="audio/Antsy_Pants_-_Tree_Hugger.mp3" autoplay="autoplay"></audio>-->
    <div class="container">
        <div class="scene-first">
            <section class="flower-wrapper">
                The flower said, "I wish I was a tree"
                <span class="flower"></span>

                <span class="bubble bubble1"></span>
                <span class="bubble bubble2"></span>
                <span class="bubble bubble3"></span>
            </section>
            <section class="tree-wrapper">
                The tree said, "I wish I could be
                <br>
                A different kind of tree"
                <span class="tree"></span>

                <span class="wish-tree wish-tree1"></span>
                <span class="wish-tree wish-tree2"></span>
                <span class="wish-tree wish-tree3"></span>
            </section>
            <section class="cat-wrapper">
                The cat wished that it was a bee
            </section>
            <div class="ground"></div>
        </div>
        <div class="scene-second">
            <section class="turtle-wrapper">
                The turtle wished that it could fly
                <br>
                Really high into the sky,
                <br>
                Over rooftops and then dive Deep into the sea.
                <span class="turtle"></span>
                <span class="cloud cloud1"></span>
                <span class="cloud cloud2"></span>
                <span class="cloud cloud3"></span>
            </section>
            <div class="sea"></div>
        </div>
    </div>
    <!-- #container -->

    <!--<div class="flick flick-working"></div>-->
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
