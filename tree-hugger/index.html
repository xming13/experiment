<html>
<head>
    <title>Tree Hugger By Antsy Pants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:url" content="http://xming13.github.io/experiment/tree-hugger/"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:type" content="website"/>

    <link href="favicon.ico" rel="shortcut icon"/>
    <!--<link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="content">
    <audio id="audio" src="audio/Antsy_Pants_-_Tree_Hugger.mp3" preload="none"></audio>
    <div class="container">
        <div class="lyrics-wrapper">
            <div id="lyrics"></div>
            <div id="loading">Loading . . .</div>
        </div>

        <div id="btn-start" style="display: none;">Start!</div>

        <div class="scene-first">
            <section class="flower-wrapper">
                <span class="flower">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>

                <span class="bubble bubble-1"></span>
                <span class="bubble bubble-2"></span>
                <span class="bubble bubble-3"></span>
            </section>
            <section class="tree-wrapper">
                <span class="tree">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="wish-tree wish-tree-1">
                    <span class="eye left-eye"></span>
                    <span class="eye right-eye"></span>
                </span>
                <span class="wish-tree wish-tree-2">
                    <span class="eye left-eye"></span>
                    <span class="eye right-eye"></span>
                </span>
                <span class="wish-tree wish-tree-3">
                    <span class="eye left-eye"></span>
                    <span class="eye right-eye"></span>
                </span>
            </section>
            <section class="cat-wrapper">
                <span class="cat"></span>
                <span class="bee">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <div class="ground">
                <div class="grass"></div>
                <div class="earth"></div>
            </div>
        </div>
        <div class="scene-second">
            <section class="turtle-wrapper">
                <span class="turtle"></span>
                <span class="cloud cloud1">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="cloud cloud2">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="cloud cloud3">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <section class="fish-wrapper">
                <span class="fishes-small">
                    <span class="fish-small fish-small-1 one"></span>
                    <span class="fish-small fish-small-1 two"></span>
                    <span class="fish-small fish-small-1 three"></span>
                    <span class="fish-small fish-small-2 one"></span>
                    <span class="fish-small fish-small-2 two"></span>
                    <span class="fish-small fish-small-2 three"></span>
                    <span class="fish-small fish-small-2 four"></span>
                </span>

                <span class="fish"></span>
                <span class="fish-bubble fish-bubble-1"></span>
                <span class="fish-bubble fish-bubble-2"></span>
                <span class="fish-bubble fish-bubble-3">
                    <span class="desert"></span>
                    <span class="cactus">
                        <span class="left-eye"></span>
                        <span class="right-eye"></span>
                        <span class="pink-flower"></span>
                    </span>
                </span>
            </section>
            <section class="sea-lives-wrapper">
                <span class="sea-lives">
                    <span class="sea-grass one"></span>
                    <span class="sea-grass two"></span>

                    <span class="sea-grass-bubble sea-grass-bubble-1 one"></span>
                    <span class="sea-grass-bubble sea-grass-bubble-1 two"></span>
                    <span class="sea-grass-bubble sea-grass-bubble-1 three"></span>

                    <span class="sea-grass-bubble sea-grass-bubble-2 one"></span>
                    <span class="sea-grass-bubble sea-grass-bubble-2 two"></span>
                    <span class="sea-grass-bubble sea-grass-bubble-2 three"></span>
                </span>
                <span class="sea-bed"></span>
            </section>
            <div class="sea-layers">
                <span class="sea-layer sea-layer-1"></span>
                <span class="sea-layer sea-layer-2"></span>
            </div>
        </div>
        <div class="scene-third">
            <section class="jackalope-wrapper">
                <span class="jackalope">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="jackalope shadow">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
                <span class="snow-ball"></span>
                <span class="snow-ball reflect"></span>

                <span class="yeti">
                    <span class="left-eye"></span>
                    <span class="right-eye"></span>
                </span>
            </section>
            <section class="yeti-wrapper">
            </section>
            <div class="snow-ground">
            </div>
            <div class="snow-sea">
            </div>
        </div>
    </div>
    <!-- container -->
</div>

<script type="text/javascript" src="js/popcorn-complete.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
